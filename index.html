<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Prueba</title>

    <div class="result" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dragg" id="red4" draggable="true" ondragstart="drag(event)"></div>
      <div class="dragg" id="red5" draggable="true" ondragstart="drag(event)"></div>
      <div class="dragg" id="red6" draggable="true" ondragstart="drag(event)"></div>
      <div class="dragg" id="red7" draggable="true" ondragstart="drag(event)"></div>
      <div class="dragg" id="red8" draggable="true" ondragstart="drag(event)"></div>
      <div class="dragg" id="red9" draggable="true" ondragstart="drag(event)"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
